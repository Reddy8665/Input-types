<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>   
        <h2 class="logo">SD</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="logButton">Login</button>
        </nav>
    </header>

    <div class="register">
        <h1>Registration From</h1>
        <form action="#">
            <div class="input-box">
                <label>First Name</label>
                <input type="text" placeholder="Enter First Name" required>
            </div>

            <div class="input-box">
                <label>Last Name</label>
                <input type="text" placeholder="Last Name" required>
            </div>

            <div class="Column">
                <div class="input-box">
                    <label>Email Address</label>
                    <input type="email" placeholder="Email Address">
                </div>
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Phone Number">
                </div>
                <div class="input-box">
                    <label>Date Of Birth</label>
                    <input type="date">
                </div>
            </div>

            <div class="personalInfo">
                <div class="gender-box">
                    <h3>Gender</h3>
                    <div class="gender-option">
                        <div class="div gender">
                            <input type="radio" name="gender" id="check-male">
                            <label for="check-male">Male</label>
                        </div>
                        <div class="div gender">
                            <input type="radio" name="gender" id="check-female">
                            <label for="check-female">Female</label>
                        </div>
                        <div class="div gender">
                            <input type="radio" name="gender" id="check-others">
                            <label for="check-female">Prefer Not To Say</label>
                        </div>
                    </div>
                </div>
            </div>


            <div class="input-box">
                <label>Address</label>
                <input type="text" placeholder="Enter Address line1">
                <input type="text" placeholder="Landmark">
                <input type="text" placeholder="Enter Your City/State/pincode">
            </div>


            <form id="files">
                <label for="myfile">Select a file:</label>
                <input type="file" id="myfile" name="myfile">
              </form>



            <div class="button">
               <button>Submit</button>
               <button>Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
